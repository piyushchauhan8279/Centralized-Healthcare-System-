<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <link rel="stylesheet" href="Patient.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="signup-container">
        <a href="Doctor.html"  class="btn">Register as Doctor</a>
        <h2>Patient Sign Up</h2>
        <form action="/register-patient" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail Id</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="idDocument">Upload Government ID (e.g., Aadhar, PAN):</label>
                <input type="file" id="idDocument" name="idDocument" accept=".pdf,.jpg,.png" required>
            </div>
           
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
